<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/loginPageStyles.css}">
</head>
<body>
    <section>
        <article> 
            <h1>Login</h1>
            <form th:action="@{/loggedIn}" th:method = "POST">
                <h3 th:if = "${isInvalid}">Invalid credentials</h3>
                <div>
                    <input type="email" placeholder="youremail@domain.com" name = "email" required>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input type="text" placeholder="Ivan Ivanov" name = "username" required>
                    <label for="username">Username</label> 
                </div>
                <div>
                    <input type="password" placeholder="**********" name = "password" required> 
                    <label for="password">Password</label> 
                </div>
                <div class="remember-me">
                <input type="checkbox" id = "checkbox" name = "toRemember"><span>Remember me</span>  
                </div>
                <button type="submit">Login</button>
            </form>
        </article>
    </section>
    
</body>
</html>
